<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Wheel Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="name-entry" class="name-entry">
      <h1>Enter Your Name</h1>
      <input type="text" id="player-name" placeholder="Your name" maxlength="20">
      <button id="start-game">Start Game</button>
    </div>
    
    <div id="game-container" style="display: none;">
      <h1>Spin Wheel Challenge</h1>
      <div class="game-info">
        <p>Spins Left Today: <span id="spins-left">2</span></p>
        <p>Current Points: <span id="current-points">0</span></p>
      </div>
      
      <div class="wheel-container">
        <canvas id="wheel" width="400" height="400"></canvas>
        <div class="spin-btn" id="spin-btn">SPIN</div>
        <div class="pointer"></div>
      </div>
      
      <div class="result" id="result"></div>
      
      <div class="leaderboard">
        <h2>30-Day Leaderboard</h2>
        <div class="time-left">Time Remaining: <span id="time-left">30 days</span></div>
        <table id="leaderboard-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Points</th>
              <th>Last Spin</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
